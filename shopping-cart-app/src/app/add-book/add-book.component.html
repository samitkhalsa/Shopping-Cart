<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Book</h1>
  <p class="custom-text"><strong>Admin Login</strong></p>
  <a routerLink="/view-book" class="btn btn-success">
    <i class="fas fa custom-fa"></i>
    Books List
  </a>
</div>

<!-- Student form -->
<form [formGroup]="bookForm" (ngSubmit)="submitBookData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Book Name</label>
          <input type="text" formControlName="name" class="form-control" required>
          <p *ngIf="name.touched && name.invalid" class="error"><sup>*</sup>Please enter a name</p>
          <p *ngIf="name.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
        </div>
        <div class="col-md-12 mb-3">
          <label>Description</label>
          <input type="text" formControlName="description" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>View</label>
          <input type="text" formControlName="view" class="form-control" required>
          
        </div>
        <div class="col-md-12 mb-3">
          <label>Quantity</label>
          <input type="text" formControlName="quantity" class="form-control" required>
          <p *ngIf="quantity.touched && quantity.invalid" class="error"><sup>*</sup>Please provide quantity
            number</p>
          <p *ngIf="quantity.errors?.pattern" class="error"><sup>*</sup>Use numbers only
            number</p>
        </div>
        
         <div class="col-md-12 mb-3">
          <label>Price</label>
          <input type="text" formControlName="price" class="form-control" required>
          <p *ngIf="price.touched && price.invalid" class="error"><sup>*</sup>Please provide quantity
            number</p>
          <p *ngIf="price.errors?.pattern" class="error"><sup>*</sup>Use numbers only
            number</p>
        </div>
        
        <div class="col-md-12 mb-3">
          <label>Default Rating</label>
          <input type="text" formControlName="rating" class="form-control" required>
          <p *ngIf="rating.touched && price.invalid" class="error"><sup>*</sup>Please provide quantity
            number</p>
          <p *ngIf="rating.errors?.pattern" class="error"><sup>*</sup>Use numbers only
            number</p>
        </div>
      </div>
      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!bookForm.valid">Add Book</button>
      </div>
    </div>
  </div>
</form><!-- Student form ends-->
